version: '3'

services:
  mysql:
    image: mysql:8.0
    networks:
      - crud-networks
    ports:
      - '3307:3306'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD : true
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_DATABASE: 'NestJsCrudApp'

  app:
    networks:
      - crud-networks
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - mysql
networks:
  crud-networks: